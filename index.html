        function search() {
            var item_val = document.getElementById('input_item').value;
            item_list.forEach(function(entry) {
                if(entry.name == item_val) {
                    listed_item = true;
                    alert('Cost of the searched item: '+ entry.cost)
                }
                if(entry.name != item_val) {
                    listed_item = false;
                }
            })
            if(listed_item == false) {
                alert('item searched is not available')
            }
        }
        var sort_items =[];
        var cost_arr=[];
        var item = {};

        function filter() {
            item_list.forEach(function(entry) {
                cost_arr.push(entry.cost);
            })
            cost_arr = cost_arr.sort();

            for (var i of cost_arr) {
                item_list.forEach(function(element) {
                    if(i == element.cost) {
                        sort_items.push(element.name)
                    }  
                })  
            }
            alert('Items sorted by price from range low to high- '+ sort_items) 
           
        }
            
        

        function table_data() {
            for (var item of item_list) {
                for(const[sub_item, val] of Object.entries(item)) {
                    if(sub_item == 'id') {
                        id = val;
                    }
                    if(sub_item == 'name') {
                        document.getElementById(id).innerHTML = val;
                    }
                    if(sub_item == 'cost') {
                       document.getElementById('cost'+id).innerHTML = val;
                    }
                    
                }
            }
